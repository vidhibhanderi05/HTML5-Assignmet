*Question-Answer:

1. What are the new tags added in HTML5?
=> <embed>-It defines a container for external files/application/media.

=> <source>-It defines multiple media resources for the media elements.

=> <track>-It defines text tracks for <audio> and <video> files.

=> <video>-It defines video content within HTML document.


2. How to embed audio and video in a webpage?
=> The HTML5 <audio> and <video> tags make it simple to add media to a website. You need to set src attribute to identify the media source and include a controls attribute so the user can play and pause the media.

=> Example: HTML Code for Embedding Video :
            <video controls><source src = "VideoFile.mp4"></video>
            HTML Code for Embedding Audio :
            <Audio controls><source src = "AudioFile.mp3"></Audio>


3. Semantic element in HTML5?
=> <article>-Defines independent, self-contained content.

=>  <aside>-Defines content aside from the page content.

=>  <details>-Defines additional details that the user can view or hide.

=>  <figcaption>-Defines a caption for a <figure> element.

=>  <figure>-Specifies self-contained content, like illustrations, diagrams, photos, code listings, etc.

=>  <footer>-Defines a footer for a document or section.

=>  <header>-Specifies a header for a document or section.

=>  <main>-Specifies the main content of a document.

=>  <mark>-Defines marked/highlighted text.

=>  <nav>-Defines navigation links.

=>  <section>-Defines a section in a document.

=>   <summary>-Defines a visible heading for a <details> element.

=>   <time>-Defines a date/time.


4. Canvas and SVG tags
=> SVG and Canvas are HTML5 APIs for rendering vector and raster graphics, respectively.

=> SVG: SVG is used to create vector-based graphics, whereas Canvas can render both vector and raster graphics.

=> Canvas: Canvas is better for quickly rendering graphics and animations with less control than SVG.

=>Example for SVG: <svg width="100" height="100">
                   <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
                   </svg>

=>Example for Canvas:  <canvas id="myCanvas" width="200" height="100"></canvas>
